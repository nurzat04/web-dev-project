<!-- update-username.component.html -->

<div>
    <h2>Update Email</h2>
    <form (ngSubmit)="updateEmail()">
      <div>
        <label for="new_email">New Email:</label>
        <input type="text" id="new_email" name="new_email" [(ngModel)]="new_email" required>
      </div>
      <button type="submit">Update Email</button>
    </form>
  </div>
